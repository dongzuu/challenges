<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="c5.css" />
    <title>challenge5</title>
  </head>
  <body>
    <div class="playlist-header">
      <div class="playlist-header__column">
        <i class="fas fa-times"></i>
      </div>
      <div class="playlist-header__column"><span>Playlist</span></div>
    </div>
    <div class="playlist-main">
      <div class="playlist-main__imgbox"><i class="far fa-image"></i></div>
      <div class="playlist-main__column">
        <h1>Random</h1>
        <h1>Love</h1>
        <h4>by Divay Kapoor</h4>
      </div>
    </div>
    <div class="button-icons">
      <div class="button-icons-icon">
        <i class="fas fa-caret-right"></i><span>play</span>
      </div>
      <div class="button-icons-icon"><i class="far fa-heart"></i></div>
      <div class="button-icons-icon"><i class="fas fa-plus"></i></div>
    </div>
    <ol>
      <li class="playlist-music">
        <div class="playlist-music__jacket"></div>
        <div class="playlist-music__text">
          <h1>Matargasti</h1>
          <h2>Mohit Chauhan</h2>
        </div>
      </li>
      <li class="playlist-music">
        <div class="playlist-music__jacket"></div>
        <div class="playlist-music__text">
          <h1>Attitude</h1>
          <h2>Lewis OfMan Attitude</h2>
        </div>
      </li>
      <li class="playlist-music">
        <div class="playlist-music__jacket"></div>
        <div class="playlist-music__text">
          <h1>Try Everything</h1>
          <h2>Shakira Zootopia</h2>
        </div>
      </li>
      <li class="playlist-music">
        <div class="playlist-music__jacket"></div>
        <div class="playlist-music__text">
          <h1>Sunflower</h1>
          <h2>Joseph Vincent Sunflower</h2>
        </div>
      </li>
    </ol>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
